<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Estoque da Loja</title>
</head>

            <table>

                    <td>

                <tr>
                    <td>
                        Pedido 2: TV

                <tr>

                    </td>

                </tr>

                <tr>

                        <div class="quantidade">Quantidade: 19</div>
                    </td>

                </tr>

                <tr>
                    <td>
                        Pedido 5: Headset
                        <div class="quantidade">Quantidade: 8</div>
                    </td>

                </tr>

        </div>

</html>
